name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    #- name: Install dependencies
    #  run: lein deps
    - name: Run tests
      run: clj -A:test
    - name: Build backend
      run: clojure -A:package -m projects.package
